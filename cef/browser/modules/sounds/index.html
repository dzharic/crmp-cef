<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.core.min.js"></script>
<script>
	function Volumesound(count) {
		audio.volume = count;
	}
	function playSound(music) {
		var sound = new Howl({
			src: ['./sounds/succes.mp3'],
			loop: false,
			volume: 0.2
		})
		var buckle = new Howl({
			src: ['./sounds/buckle.ogg'],
			loop: false,
			volume: 0.7
		})
		var unbuckle = new Howl({
			src: ['./sounds/unbuckle.ogg'],
			loop: false,
			volume: 0.7
		})
		var error = new Howl({
			src: ['./sounds/error.mp3'],
			loop: false,
			volume: 0.2
		})
		var bong = new Howl({
			src: ['./sounds/bong.mp3'],
			loop: false,
			volume: 0.4
		})
		switch(music){
			case "succes":
				sound.play()
			break;
			case "buckle":
				buckle.play()
			break;
			case "unbuckle":
				unbuckle.play()
			break;
			case "error":
				error.play()
			break;
			case "bong":
				bong.play()
			break;
		}
	}
</script>
