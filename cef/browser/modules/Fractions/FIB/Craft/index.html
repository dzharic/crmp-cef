<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="fonts/font/stylesheet.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700" rel="stylesheet">
	<script src="./js/library/vue.js"></script>
</head>

<body>
	<div class="main">
		<div @click="exit()" class="exit">
				<a>X</a>ВЫЙТИ
		</div>
		<div v-if="style == 0" class="style0">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="nameblock">
				<div class="desc">Склад снаряжения</div>
			</div>
			<div class="center">
				<div class="block active">
					<a>Оружие</a>
				</div>
				<div @click="gostyle(1)" class="block">
					<a>Снаряжение</a>
				</div>
			</div>
			<div class="allitems2">
				<div @click="buy(24)" class="bbg2">
					<img src="../../../Inventory/assets/images/icons/items/ПМ.png" class="ico">
					<a>Пистолет макарова</a>
				</div>
				<div @click="buy(29)" class="bbg2">
					<img src="../../../Inventory/assets/images/icons/items/АКМ.png" class="ico">
					<a>АКМ 74</a>
				</div>
				<div @click="buy(30)" class="bbg2">
					<img src="../../../Inventory/assets/images/icons/items/АК74.png" class="ico">
					<a>АК 74</a>
				</div>
				<div @click="buy(25)" class="bbg2">
					<img src="../../../Inventory/assets/images/icons/items/149.png" class="ico">
					<a>Дробовик</a>
				</div>
				<div @click="buy(34)" class="bbg2">
					<img src="../../../Inventory/assets/images/icons/items/SVD.png" class="ico">

				</div>
				<div @click="buy(23)" class="bbg2">
					<img src="../../../Inventory/assets/images/icons/items/ПМГ.png" class="ico">

				</div>
				<!-- <div class="bbg2"></div> -->
				<!-- <div class="bbg2"></div> -->
			</div>
			<div class="allitems">
				<div v-for="i in 6" class="bbg"></div>
			</div>
		</div>
		<div v-if="style == 1" class="style0">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="nameblock">
				<div class="desc">Склад снаряжения</div>
			</div>
			<div class="center">
				<div @click="gostyle(0)" class="block">
					<a>Оружие</a>
				</div>
				<div class="block active">
					<a>Снаряжение</a>
				</div>
			</div>
			<div class="allitems2">
				<div @click="buy(9)" class="bbg2">
					<img src="../../../Inventory/assets/images/icons/items/-9.png" class="ico">
					<a>Бронежилет</a>
				</div>
				<div class="bbg2"></div>
			</div>
			<div class="allitems">
				<div v-for="i in 1" class="bbg"></div>
			</div>
		</div>

    <script src="./js/index.js"></script>
	<script src="./js/library/jquery-3.2.1.min.js"></script>

</html>
